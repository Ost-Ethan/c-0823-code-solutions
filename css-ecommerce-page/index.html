<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Challenge</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="header font">New Arrivals</div>
      </div>
      <div class="row">
        <div class="five-column-layout font">
          <div class="one-fifth-column">
            <img
              class="image"
              src="images/dress1.jpeg"
              alt="dress one picture" />
            <div class="product-name">
              Free People <span class="grey-text">| Size 6 </span>
            </div>
            <div class="price">
              <span class="price-current">$35</span>
              <span class="grey-text"><del>$125 retail</del></span>
            </div>
          </div>
          <div class="one-fifth-column">
            <img class="image" src="images/ysl-bag.jpeg" alt="purse" />
            <div class="product-name">
              Yves Saint Laurent <span class="grey-text">| One Size</span>
            </div>
            <div class="price">
              <span class="price-current">$200</span
              ><span class="grey-text"><del>$1600 retail</del></span>
            </div>
          </div>
          <div class="one-fifth-column">
            <img class="image" src="images/key.jpeg" alt="key picture" />
            <div class="product-name">
              Tiffany <span class="grey-text">| One-Size </span>
            </div>
            <div class="price">
              <span class="price-current">$476</span
              ><span class="grey-text"><del>$2000 retail</del></span>
            </div>
          </div>
          <div class="one-fifth-column">
            <img
              class="image"
              src="images/lv-bag.jpg"
              alt="lous botton blagger" />
            <div class="product-name">
              Louis Vuitton <span class="grey-text">| One-Size</span>
            </div>
            <div class="price">
              <span class="price-current">$95</span
              ><span class="grey-text"><del>$1200 retail</del></span>
            </div>
          </div>
          <div class="one-fifth-column">
            <img class="image" src="images/dress2.jpeg" alt="dress two" />
            <div class="product-name">
              Reformation <span class="grey-text">| Size 4</span>
            </div>
            <div class="price">
              <span class="price-current">$20</span
              ><span class="grey-text"><del>$198 retail</del></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
