<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-max">
          <div class="picture-container">
            <button>
              <i id="back" class="fa-solid fa-chevron-left fa-2xl"></i>
            </button>
            <img id="selected-image" src="images/001.png" alt="pokmon images" />
            <button>
              <i id="forward" class="fa-solid fa-chevron-right fa-2xl"></i>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="column-max">
            <div class="bullet-list">
              <i id="1" class="fa-solid fa-circle bullet"></i>
              <i id="2" class="fa-regular fa-circle bullet"></i>
              <i id="3" class="fa-regular fa-circle bullet"></i>
              <i id="4" class="fa-regular fa-circle bullet"></i>
              <i id="5" class="fa-regular fa-circle bullet"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
